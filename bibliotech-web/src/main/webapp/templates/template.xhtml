<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view locale="#{localeManager.locale}">

	<h:head>
		<h:outputStylesheet library="css" name="omega-specific.css"/>
		<h:outputScript library="javascript" name="bibliotech.js"/>
		<f:loadBundle var="msg" basename="ApplicationResources"/>
		<title>#{msg.title}</title>
	</h:head>

	<h:body>
		<div id="top">
			<h:form id="formTop">
				<p:growl id="growl" keepAlive="true" showDetail="true" showSummary="false" life="25000">
    				<p:autoUpdate/>
				</p:growl>
				
				<ui:insert name="top">
					<span style="cursor:pointer" title="#{msg['navigation.home']}" onclick="navigateTo('#{defaultManager.contextRoot}')"><h:outputText value="#{msg['application.title']}" styleClass="applicationTitle"/></span>
					<p:clock pattern="HH:mm:ss dd/MM/yyyy" />
				</ui:insert>
				
				<ui:include src="/templates/menu.xhtml" />
			</h:form>
		</div>
		
		<div id="content">
			<div class="pageTitle"><ui:insert name="title"/></div>
        	
			<ui:insert name="content"/>
		</div>
	</h:body>

	</f:view>
</html>
