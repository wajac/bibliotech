<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar>
		<p:submenu label="#{msg['menu.books']}">
			<p:menuitem value="#{msg['menu.books.search']}" action="#{bookSearchManager.display()}"/>
		</p:submenu>
		<p:submenu label="#{msg['menu.administration']}">
			<p:menuitem value="#{msg['menu.administration.author.add']}" action="#{authorManager.display()}"/>
			<p:menuitem value="#{msg['menu.administration.book.add']}" action="#{bookManager.display()}"/>
			<p:menuitem value="#{msg['menu.administration.categories']}" action="#{categorySearchManager.display()}"/>
		</p:submenu>
		
		<f:facet name="options">
			<p:commandButton id="language" value="#{msg['languages']}"/>
			<p:overlayPanel for="language" dynamic="true" style="background-color:#f0f0f0">
				<ui:repeat value="#{localeManager.locales}" var="loc">
					<p:commandLink title="#{msg[loc.language]}"
						actionListener="#{localeManager.changeLocale(loc.language, loc.country)}" 
						oncomplete="window.location.replace(window.location)" 
						style="text-decoration:none">
						<p:graphicImage value="/resources/images/#{loc.language}_#{loc.country}.png"/>
					</p:commandLink>
					<br/>
				</ui:repeat>
			</p:overlayPanel>
		</f:facet>
	</p:menubar>
 	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes"/>
		<p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no"/>
	</p:confirmDialog>
</html>
